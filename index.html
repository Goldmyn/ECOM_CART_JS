    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>

  <body
    class="flex flex-col md:grid md:grid-cols-2 justify-between md:gap-10 m-4"

    <section class="grid mx-auto w-full gap-2">
      <!-- // card -->
      <section
        class="flex justify-between max-w-[700px] items-center w-full bg-slate-400 rounded-lg mx-auto p-4 delete shadow-2xl shadow-zinc-900"

        <!-- one item -->
        <div class="flex gap-4">
          <button class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-heart fill-slate-300 love_btn"
              id="love_btn"
            >
              <path
                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
              />
            </svg>
          </button>
          <img src="/watches.jpg" class="max-w-[100px] rounded-lg" alt="" />
        </div>
        <div class="grid gap-6">
          <h4 class="text-xl font-bold hidden">
            $ <span id="price" class="price"> 40</span>
          </h4>

          <h4 class="text-xl font-bold">
            $ <span id="t_price" class="t_price"> 40</span>
          </h4>
        </div>
        <div>
          <div class="flex gap-4">
            <button
              id="increase_btn"
              class="bg-blue-600 px-2 py-1 rounded-lg text-2xl font-bold increase_btn"
            >
              +
            </button>
            <p id="display_num" class="text-3xl font-bold display_num">1</p>
            <button
              id="decrease_btn"
              class="bg-blue-600 px-2 py-1 rounded-lg text-2xl font-bold decrease_btn"
            >
              -
            </button>
          </div>
          <div class="justify-center grid mt-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash-2"
            >
              <path d="M3 6h18" />
